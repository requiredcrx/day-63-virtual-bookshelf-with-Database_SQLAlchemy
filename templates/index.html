<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
 <body>
    <h1>My Library</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('delete', id=book.id) }}">delete</a>
            {{ book.title }} - {{ book.author }} - {{ book.rating }}/10
            <a href="{{ url_for('edit', book_id=book.id) }}">Edit Rating</a>
        </li>
        {% endfor %}
    </ul>

    {% if not books %}
    <p>Library is empty.</p>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
</body>

</html>
